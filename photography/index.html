    <head>
        <title>Wo-r</title>

        <meta name="author" content="Wo-r">
        <meta name="title" content="Wo-r"/>
        <meta name="language" content="English">

        <script src="./../src/third/jquery.min.js"></script>
        <script src="./../src/third/tailwind.min.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            nunito: ['Nunito', 'sans-serif'],
                            nunitoblack: ['NunitoBlack', 'sans-serif']
                        },
                        colors: {
                            "brown": "#494327",
                            "brown-dark":"#0a0a08",
                            "brown-darker":"#030302",
                            "brown-light": "#766a37",
                            "brown-accent": "#968613",
                            "brown-accent-light": "#f5f69f"
                        }
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="./../src/style.css">
    </head>
    <body class="relative min-h-screen overflow-hidden box-border font-nunito bg-black text-zinc-300">
        <div id="loader" class="fixed top-0 left-0 w-full h-full bg-black flex items-center justify-center z-[100]">
            <div class="loader"></div>
        </div>
        <div class="h-[100vh]">
            <div class="flex flex-row-reverse h-full w-full">
                <div id="sidemenuContainer" class="flex flex-row-reversed"></div>
                <div class="flex h-full max-w-full flex-1 flex-col h-screen">
                    <div class="z-10 flex flex-col py-3 px-4 bg-brown-darker transition-all opacity-1">
                        <div id="navbar" class="w-full h-full flex flex-row-reverse justify-between items-center select-none"></div>
                    </div>
                    <div class="z-10 flex flex-col overflow-scroll relative h-screen">
                        <div id="main" class="py-5 px-6 flex-1">
                            <div class="flex flex-col gap-2">
                                <div class="flex flex-col md:flex-row gap-2 w-full">
                                    <div class="p-10 bg-brown-darker rounded-xl flex flex-col lg:flex-row w-full flex-1">
                                        <div class="flex flex-col gap-2 flex-1 items-center lg:items-start">
                                            <h1 popup fast class="text-6xl md:text-8xl font-nunitoblack font-black leading-tight tracking-tight">Photos</h1>
                                            <span popup extremelyFast class="flex flex-row gap-x-1 flex-wrap justify-center text-center lg:text-left lg:justify-start items-center lg:items-start">This shows all of my photos that I've taken in games that (to me) are incredible works of art, either worth being your background or simply to look at in awe.</span>    
                                        </div>
                                    </div>
                                    <div class="flex flex-col sm:flex-row gap-2 flex-3 select-none">
                                        <div class="p-10 bg-brown-darker rounded-xl flex flex-col md:flex-row h-full w-full">
                                            <div class="flex flex-col flex-2 items-center justify-center">
                                                <h1 id="totalPhotos" popup moderate class="text-6xl md:text-8xl font-nunitoblack font-black leading-tight tracking-tight">0</h1>
                                                <span popup fast class="flex flex-row gap-x-2">Total Photos</span>    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="photos" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
                            </div>
                        </div>
                        <div id="footer" class="bg-brown-darker select-none flex-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./../src/script.js"></script>
        <script src="./../src/third/facebook.snow.js"></script>
    </body>
</html>
